media:
  input: public/assets
  output: /assets
  extensions: 
    - jpg
    - jpeg
    - png
    - gif
    - svg
    - webp

content:
  - name: homepage
    label: Homepage
    path: src/content/homepage/index.json
    type: file
    icon: home
    fields:
      - name: title
        label: Title
        type: string
        required: true
      
      - name: description
        label: Description
        type: text
      
      - name: heroSection
        label: Hero Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          
          - name: subtitle
            label: Subtitle
            type: text
          
          - name: cta
            label: Call to Action
            type: object
            fields:
              - name: text
                label: Text
                type: string
              
              - name: link
                label: Link
                type: string

      - name: statsSection
        label: Stats Section
        type: object
        fields:
          - name: stats
            label: Statistics
            type: object
            list: true
            fields:
              - name: value
                label: Value
                type: string
              
              - name: label
                label: Label
                type: string

      - name: missionSection
        label: Mission Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
          
          - name: description
            label: Description
            type: text
          
          - name: values
            label: Values
            type: object
            list: true
            fields:
              - name: title
                label: Title
                type: string
              
              - name: description
                label: Description
                type: text

    view:
      fields: [title]
      primary: title

  - name: posts
    label: Posts
    path: src/content/post
    type: collection
    format: mdx
    icon: file-text
    fields:
      - name: published
        label: État de publication
        type: boolean
        description: Boule bleue = contenu visible sur le site
        required: true

      - name: category
        label: Type de contenu
        type: select
        options:
          - value: actualite
            label: Actualités
          - value: fiche
            label: Fiches
          - value: live
            label: Lives
          - value: podcast
            label: Podcasts
          - value: tv
            label: Émissions
          - value: premium
            label: Premium
        required: true
        description: Sélectionnez le type de contenu

      - name: title
        label: Titre du contenu
        type: string
        required: true
        description: Le titre principal qui apparaîtra en haut de la page

      - name: description
        label: Résumé
        type: text
        required: true
        description: Un bref résumé qui apparaîtra dans les aperçus et en haut de la page

      - name: publishDate
        label: Date de publication
        type: date
        required: true
        description: Date à laquelle le contenu sera/a été publié

      - name: tags
        label: Mots-clés
        type: string
        list: true
        description: Ajoutez des mots-clés pour faciliter la recherche et le filtrage des contenus

      - name: image
        label: Image de couverture
        type: image
        required: true
        description: L'image principale qui apparaîtra en haut de la page et dans les aperçus

      - name: media
        label: Média (Youtube, Ausha, lien TV com)
        type: object
        description: Liens vers les différents médias selon le type de contenu
        fields:
          - name: youtube
            label: Lien YouTube
            type: string
          - name: ausha
            label: Lien Ausha
            type: string
          - name: tvCom
            label: Lien TV Com
            type: string

      - name: pedagogicalSheet
        label: Fiche pédagogique
        type: object
        description: Informations spécifiques pour les fiches pédagogiques
        fields:
          - name: enseignement
            label: Type d'enseignement
            type: string
            description: Le type d'enseignement concerné par cette fiche

          - name: section
            label: Section
            type: string
            description: La section d'études concernée

    view:
      fields: [title, publishDate, category, published]
      primary: title
      sort: [publishDate]
      default:
        sort: publishDate
        order: desc
