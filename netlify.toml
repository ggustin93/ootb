[build]
  command = "npm run build:netlify"
  publish = "dist"
  # functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 4321
  framework = "astro"

# [functions]
#   node_bundler = "esbuild"

