[build]
  command = "npx tinacms build && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.11.0"

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200