# Configuration pour la fonction nocodb-to-mdx
# [[redirects]]
#   from = "/api/submit-project"
#   to = "/.netlify/functions/nocodb-to-mdx"
#   status = 200
#   force = true

[build.environment]
  SHARP_IGNORE_GLOBAL_LIBVIPS = "1"
  ROLLUP_SKIP_OPTIONAL = "true"
  NPM_FLAGS = "--include=optional"
  NODE_OPTIONS = "--max-old-space-size=4096"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[[redirects]]
  from = "/admin"
  to = "https://outofthebooks.vercel.app/admin"
  status = 301
  force = true
