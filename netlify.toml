[build.environment]
  NODE_VERSION = "20.11.0"
  NPM_FLAGS = "--platform=linux --arch=x64"

[[redirects]]
  from = "/admin"
  to = "https://outofthebooks.vercel.app/admin"
  status = 301
  force = true

[[redirects]]
  from = "/admin/*"
  to = "https://outofthebooks.vercel.app/admin/:splat"
  status = 301
  force = true